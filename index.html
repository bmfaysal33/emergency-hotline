<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
<!-- Tailwind and Daisy UI  CDN -->

<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


<!-- Google Fonts  -->

<!-- Fontawesome Cdn -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/brands.min.css" integrity="sha512-WxpJXPm/Is1a/dzEdhdaoajpgizHQimaLGL/QqUIAjIihlQqlPQb1V9vkGs9+VzXD7rgI6O+UsSKl4u5K36Ydw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
   <nav class=" flex flex-row justify-between items-center w-11/12 mx-auto my-8">

    <!-- Left side  -->
    <div class=" flex flex-row items-center ">
        <div class="h-14 ">
            <img src="assets/logo.png" alt="" class="bg-cover h-full">
        </div>
        <div class="ml-2">
            <h1 class="text-[#006747] font-extrabold text-2xl">Emergency <br> Service </h1>
        </div>
    </div>

    <!-- Right side  -->
    <div class="flex flex-row justify-around items-center ">
        <div class="flex flex-row justify-between items-center rounded-full p-5  h-14 bg-[#41ff6b1a]">
            <p class="font-bold"><span>0</span></p>
            <img src="assets/heart.png" alt="" class=" h-6 ml-3">
        </div>
        <div class="flex flex-row justify-between items-center rounded-full p-5 bg-[#41ff6b1a] h-14 mx-4">
            <p class="font-bold"><span>100</span></p>
            <img src="assets/coin.png" alt="" class="bg-cover  h-6 ml-3">
        </div>
        <div class="flex flex-row justify-between items-center rounded-full p-5 h-14 bg-[#00a63e]">
            <p class=" font-bold text-white"><span>2</span> Copy</p>
        </div>
    </div>

   </nav>
   <!-- Banner section  -->

   <section class="bg-[#006747] text-center flex flex-col justify-center items-center p-20">
    <img src="assets/logo-dark.png" alt="" class="h-full">
    <h1 class="text-5xl font-bold text-white my-4">Emergency Service Directory</h1>
    <p class="text-white text-2xl ">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
